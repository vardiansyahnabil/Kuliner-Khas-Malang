     <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kirim Feedback - Kuliner Malang</title>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center gap-4">
      <img src="https://corporate-assets.lucid.co/chart/aabeb8fa-403c-46cf-bc13-2af962aefe66.png"
           class="w-12 h-12 object-cover rounded" />
      <div>
        <h1 class="text-lg font-semibold">Kirim Feedback</h1>
        <p class="text-sm text-gray-500">Bantu kami meningkatkan website kuliner khas Malang</p>
      </div>
    </div>
  </header>

  <!-- MAIN: hanya form feedback -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <aside class="p-6 bg-white rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-3">Formulir Feedback</h2>
      <p class="text-sm text-gray-500 mb-4">Silakan isi kritik, saran, atau laporan teknis.</p>

      <form id="feedbackForm" class="space-y-4">

        <div>
          <label class="block text-sm font-medium mb-1">Nama</label>
          <input type="text" class="w-full border rounded px-3 py-2 text-sm" placeholder="Opsional">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2 text-sm" placeholder="Opsional">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Jenis Masalah</label>
          <select class="w-full border rounded px-3 py-2 text-sm">
            <option>Kritik</option>
            <option>Saran</option>
            <option>Laporan Teknis (gambar/link rusak)</option>
            <option>Lainnya</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Pesan / Detail</label>
          <textarea rows="5" class="w-full border rounded px-3 py-2 text-sm"
                    placeholder="Tulis saran atau kritik Anda..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Unggah Bukti (opsional)</label>
          <input type="file" class="w-full text-sm" accept="image/*">
        </div>

        <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
          Kirim Feedback
        </button>

        <p id="formMsg" class="text-sm text-green-600 hidden mt-2">Feedback terkirim. Terima kasih!</p>
      </form>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-5xl mx-auto px-6 py-5 text-sm text-gray-600">
      Â© <span id="year"></span> Kuliner Malang
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("feedbackForm");
    const msg = document.getElementById("formMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.classList.remove("hidden");
      form.reset();
    });
  </script>

</body>
</html>
